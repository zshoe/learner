<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: deepskyblue;
			}
			canvas{
				background: gold;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var cas = document.getElementsByTagName("canvas")[0];
				var timer = null;
				var n = 0;
				// 1.创建画布
				var ctx = cas.getContext("2d");
				ctx.fillRect(200,200,100,100);
				ctx.fillStyle = "red";				
				timer = setInterval(function(){
					ctx.clearRect(-100,-100,cas.offsetWidth,cas.offsetHeight);
					ctx.fillRect(-50,-50,100,100);					
					ctx.rotate(20*Math.PI/180);					
                    if(n>0){
						n++;
						ctx.fillRect(-50,-50,n,n);	
						console.log(n);
					}else if(n==1.115){
						ctx.scale(n,n);
						n = n-0.005;
					}
                },200);					
				ctx.translate(250,250);	
				ctx.save();
			}
		</script>
	</body>
</html>
